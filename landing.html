<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Palak's Portfolio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f7ff;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        /* Animated Sphere */
        .sphere {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, #4e4e91, #2c2c54);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(44, 44, 84, 0.4);
            transition: all 0.5s ease;
            animation: float 4s ease-in-out infinite, pulse 2s infinite;
        }

        .sphere:hover {
            transform: scale(1.1);
            background: radial-gradient(circle at 30% 30%, #5d5db3, #2c2c54);
            box-shadow: 0 30px 60px rgba(44, 44, 84, 0.6);
        }

        .sphere-text {
            text-align: center;
            line-height: 1.4;
            pointer-events: none;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Glow pulse */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(44, 44, 84, 0.4); }
            70% { box-shadow: 0 0 0 30px rgba(44, 44, 84, 0); }
            100% { box-shadow: 0 0 0 0 rgba(44, 44, 84, 0); }
        }
    </style>
</head>

<body>

<div class="container">
    <a href="index.html" class="sphere">
        <div class="sphere-text">
            Click here<br>to proceed
        </div>
    </a>
</div>

</body>
</html>
